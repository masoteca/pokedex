<ul>
  <ng-container *ngIf="pokemons && pokemons.results.length > 0; else noPokemons">
    <app-pokemon-list-item
    *ngFor="let pokemon of pokemons.results"
    [puchamon]="pokemon">
    </app-pokemon-list-item>
    <button (click)="reducetOffset(); getPokemonList(limit, offset)" *ngIf="offset > 0">Prev</button>
    <button (click)="setOffset(i); getPokemonList(limit, offset)" *ngFor="let item of [].constructor(getMaxLinks()); let i = index"> {{i + 1}} </button>
    <button (click)="incrementOffset(); getPokemonList(limit, offset)" *ngIf="pokemons && pokemons.next !== null">Next</button>
  </ng-container>

  <ng-template #noPokemons>
    <li>No Data Available <button (click)="getPokemonList(50,0)">Inicio</button></li>
  </ng-template>
</ul>
